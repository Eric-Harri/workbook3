<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="date" name="selectedDate" id="selectedDate">
    <input type="button" value="Display" onclick="display()" id="dateBtn">
    <p id="message"></p>

    <script>
        function display() {
            const selectedDateField = document.getElementById("selectedDate");

            let selectedDate = new Date(selectedDateField.value + "T00:00");
            const message = document.getElementById("message");
            message.innerText = selectedDate.toString();
        }
    </script>
</body>
</html>
